<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">

      <img src="assets/images/avatar-jessica.jpeg" alt="author profile picture">
      <br class="space-big">
      <h1 class="name inter-600">Jessica Randall</h1>
      <br class="space-small">
      <p class="location inter-600">London, United Kingdom</p>
      <br class="space-big">
      <p class="bio inter-400">"Front-end developer and avid reader."</p>
      <br class="space-big">
      <div class="socials">

        <button class="inter-700">GitHub</button>
        
        <button class="inter-700">Frontend Mentor</button>
        
        <button class="inter-700">LinkedIn</button>
        
        <button class="inter-700">Twitter</button>
        
        <button class="inter-700">Instagram</button>

      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
