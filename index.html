<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="author profile picture" />
        <br class="space-big" />

        <h1 class="name inter-600">Jessica Randall</h1>
        <br class="space-small" />

        <p class="location inter-700">London, United Kingdom</p>
        <br class="space-big" />

        <p class="bio inter-400">"Front-end developer and avid reader."</p>
        <br class="space-big" />

        <div class="socials">
          <a href="https://github.com/cdGuilherme" class="socials-button inter-700"><p>GitHub</p></a>

          <a href="https://github.com/cdGuilherme" class="socials-button inter-700">Frontend Mentor</a>

          <a href="https://github.com/cdGuilherme" class="socials-button inter-700">LinkedIn</a>

          <a href="https://github.com/cdGuilherme" class="socials-button inter-700">Twitter</a>

          <a href="https://github.com/cdGuilherme" class="socials-button inter-700">Instagram</a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/cdGuilherme">Guilherme Costa</a>.
    </footer>
  </body>
</html>
